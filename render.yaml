services:
  - type: web
    name: youtube-transcript-service
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      # Optional proxy credentials for Webshare. Set in Render dashboard or here.
      - key: WEBSHARE_USER
        sync: false
      - key: WEBSHARE_PASS
        sync: false
      - key: WEBSHARE_COUNTRIES
        sync: false

